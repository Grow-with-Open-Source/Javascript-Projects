name: Auto-commenter

on:
  pull_request_target:
    types: [opened, closed]

permissions:
  id-token: write
  issues: write
  pull-requests: write

jobs:
  automated-message:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
