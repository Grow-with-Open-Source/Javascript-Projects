<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Digital Clock</title>
</head>

<body>
	<div class="main">
		<div class="badge">CLOCKY</div>
		<div class="clock">
			<span id="date">NA</span>
			<span id="month">NA</span>
			<span id="year">NANA</span>
			<br>
			<span id="day">NA</span>

			<span id="hour">NA:</span>
			<span id="minute">NA:</span>
			<span id="second">NA</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
